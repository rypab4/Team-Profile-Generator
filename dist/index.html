<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Team Profile Generator</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-info">
            <h1 class="text-center">My Team</h1>
        </div>
    </div>
    <div class="allcards">
        <div class="card manager" style="width: 20rem">
            <div class="card-header text-center  bg-danger">
                <h2 class="card-title">Jared</h2>
                <h3 class="card-subtitle">Manager</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID: 1</li>
                    <li class="list-group-item">Email: <a href='mailto:jared@fakemail.com'>jared@fakemail.com</a></li>
                    <li class="list-group-item">Office number: 1</li>
                </ul>
            </div>
        </div>

        <div class="card engineer" style="width: 20rem">
            <div class="card-header text-center bg-info-subtle">
                <h2 class="card-title">Alec</h2>
                <h3 class="card-subtitle">Engineer</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID:2</li>
                    <li class="list-group-item">Email: <a href='mailto: alec@fakemail.com'>alec@fakemail.com</a></li>
                    <li class="list-group-item">Github: <a
                            href="https://github.com/ibealec"></a>https://github.com/ibealec</li>
                </ul>
            </div>
        </div>
        <div class="card intern" style="width: 20rem">
            <div class="card-header text-center bg-danger-subtle">
                <h2 class="card-title">John</h2>
                <h3 class="card-subtitle">Intern</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID:3</li>
                    <li class="list-group-item">Email: <a href='mailto: john@fakemail.com'>john@fakemail.com</a></li>
                    <li class="list-group-item">School: ZUniversity</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
